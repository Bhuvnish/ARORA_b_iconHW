<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title> icon marketplace</title>
</head>
<body>
    <header>
        <h1 class="hidden"> my super awesome icon marketplace</h1>
        
        <img src="images/logo_f2.svg" alt="header">
    </header>
    <section class="icons">
        <h2> ICECREAMS</h2>
        <div>
            <img  id="cone_icecream" src="images/icecream1.svg"  alt="cone icecream">
            <h2>Cone Icecream</h2>

        </div>
       <div>
        <img id="square_icecream" src="images/icecream_2.svg"  alt="square icecream">
        <h2>  Square Icecream</h2>
       </div>
       <div>
        <img id="teddy" src="images/icecream3.svg"  alt="teddy icecream">
        <h2>Teddy Icecream</h2>
       </div>
       <div>
        <img id="ranbow_icecream" src="images/icecream_4.svg"  alt="ranbow_icecream">
        <h2>Ranbow Icecream</h2>

       </div>
       <div>
        <img  id="blue_icecream" src="images/icecream_5.svg" alt="blue_icecream">
        <h2>Blue Icecream</h2>
       </div>
       <div>
        <img id="cloud_icecream" src="images/icecream_6.svg"  alt=" cloud icecream">
       <h2>Cloud Icecream</h2></div>
       <div>
        <img id="heart_icecream" src="images/icecream7.svg" alt="heart icecream">
        <h2>Heart Icecream</h2>
       </div>
       <div>
        <img id="emogi_icecream" src="images/icecream_9.svg" alt="emogi icecram">
        <h2>Emogi Icecream</h2>
       </div>
       <div>
        <img id="ranbow2_icecream" src="images/icecream_8.svg" alt="ranbow_icecream">
        <h2>Ranbow Icecream</h2>
       </div>
       <div>
        <img id="triangle_icecream" src="images/icecream_10.svg" alt="triangle icecream">
        <h2>Triangle Icecream</h2>
       </div>
    </section>

    <footer>
        <h1 class="hidden">FOOTER</h1>
        
        <img src="images/footer_1.svg"   alt="footer">
    </footer>
    <!--java script link always goes here-->
    <script src="js/main.js"></script>
</body>
</html>
